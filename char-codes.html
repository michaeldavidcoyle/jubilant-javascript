<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Char Codes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        table {
            font-size: 1.2rem;
        }

        .char-sans {
            font-family: Helvetica, sans-serif;
        }

        .char-serif {
            font-family: "Times New Roman", Georgia, serif;
        }

        .char-mono {
            font-family: Monaco, Menlo, monospace;
        }

        .char-cursive {
            font-family: cursive;
        }
    </style>
    <script src="js/char-codes.js" defer></script>
</head>
<body>
<main class="container-md">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Code</th>
                <th>Sans-serif</th>
                <th class="char-serif">Serif</th>
                <th class="char-mono">Monospace</th>
                <th class="char-cursive">Cursive</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</main>
<template id="row-template">
    <tr>
        <td class="char-code"></td>
        <td class="char-sans"></td>
        <td class="char-serif"></td>
        <td class="char-mono"></td>
        <td class="char-cursive"></td>
    </tr>
</template>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
